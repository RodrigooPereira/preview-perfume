<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="principal">
            <div class="imagem">
                <picture>
                    <source media="(max-width:850px)" srcset="imagens/image-product-mobile.jpg">
                    <img class="perfume" src="imagens/image-product-desktop.jpg" alt="perfume">
                </picture>
            </div>
            <div class="div-texto">
                <div class="texto">
                    <p class="titulo">PERFUME</p>
                    <h1>Gabrielle Essence Eau de Parfum</h1>
                    <p class="conteudo">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>
                    <div class="precos">
                        <p class="atual">$149.99</p>
                        <div class="align">
                            <p class="antigo">$169.99</p>
                        </div>
                    </div>
                    <a class="cta" href="#">
                        <img src="imagens/icon-cart.svg" alt="cart">
                        Add to cart
                    </a>
                </div> 
            </div>
        </div>
    </main>
</body>
</html>
